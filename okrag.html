<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Ćwiczenia 3</title>
	<style>
		div {
			width:40px;
			height:40px;
			background:red;
			border-radius:40px;
			padding:10px;
			display:block;
			margin-left:auto;
			margin-right:auto;
			margin-top:auto;
			margin-bottom:auto;
		}
	</style>
</head>
<body>
	
	<div onclick="document.querySelector('div').style.background='white'"></div>
	<br><br><br>

	<button onclick="up()">góra</button>
	<button onclick="down()">dół</button>
	<button onclick="left()">lewo</button>
	<button onclick="right()">prawo</button>
	
<script>

	var ramka = document.querySelector('div');
	var plewo=ramka.offsetLeft;
	var pgora=0;
	function left(){
		plewo=plewo-10;
		ramka.style.marginLeft=plewo+'px';
	}
	function right(){
		plewo=plewo+10;
		ramka.style.marginLeft=plewo+'px';
	}
	function down(){
		pgora=pgora+10;
		ramka.style.marginTop=pgora+'px';
	}
	function up(){
		pgora=pgora-10;
		ramka.style.marginTop=pgora+'px';
	}

</script>
</body>
</html>
